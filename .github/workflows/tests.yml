name: Automatisation des tests
on: [push, pull_request]

jobs:
  Compilation:
    name: Compilation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure and build
        run: |
          mkdir -p build
          cmake -S . -B build
          cmake --build build --config Release
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build

  Test_Add:
    name: Test_Add
    runs-on: ubuntu-latest
    needs: Compilation
    steps:
      - uses: actions/checkout@v4
      - name: Download build
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: build
      - name: Run Test_Add
        run: |
          cd build
          ctest -R t1 -V

  Test_Sub:
    name: Test_Sub
    runs-on: ubuntu-latest
    needs: Compilation
    steps:
      - uses: actions/checkout@v4
