      - uses: actions/checkout@v4
      - name: Download build
        uses: actions/download-artifact@v3
        with:
          name: build-artifact
          path: build
      - name: Run Test_Div
        run: |
          cd build
          ctest -R t4 -V

  Test_Car:
    name: Test_Car
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Download build
        uses: actions/download-artifact@v3
        with:
          name: build-artifact
          path: build
      - name: Run Test_Car
        run: |
          cd build
