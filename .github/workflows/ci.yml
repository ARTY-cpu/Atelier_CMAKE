name: CI

on:
  push:
  pull_request:

jobs:
  build:
    name: Compilation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure
        run: |
          mkdir -p build
          cmake -S . -B build
      - name: Build
        run: |
          cmake --build build --config Release
      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: build

  Test_Add:
    name: Test_Add
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Download build
        uses: actions/download-artifact@v3
        with:
          name: build-artifact
          path: build
      - name: Run Test_Add
        run: |
          cd build
          ctest -R t1 -V

  Test_Sub:
    name: Test_Sub
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Download build
        uses: actions/download-artifact@v3
